<!DOCTYPE html>
<html lang="en">
<head>
  <title>Formulaire de contact</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <header>
    <nav class="navbar navbar-expand-lg bg-tertiary">
      <a class="navbar-brand" href="#">
        <img class="d-inline-block align-text-top" src="img/logo.png">
      </a>

      <div id="navbarSupportedContent" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Accueil</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Destinations</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Nouvelle-Zélande</a></li>
              <li><a class="dropdown-item" href="#">Angleterre</a></li>
              <li><a class="dropdown-item" href="#">Etats-Unis</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="form_contact.html">Formulaire de contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <form>
    <fieldset>
      <section class="mx-5 mb-3">
        <label for="email" class="form-label">Adresse-email : </label>
        <input id="email"  class="form-control" type="email" value="" pattern="(^[a-z0-9]+)@([a-z0-9])+(\.)([a-z]{2,4})">
      </section>
      <section class="mx-5 mb-3">
        <label for="destination" class="form-label">Sélectionnez votre desination : </label>
        <select class="form-select" id="destination">
          <option>
            Nouvelle-Zélande
          </option>
          <option>
            Angleterre
          </option>
          <option>
            Etats-Unis
          </option>
        </select>
      </section>
      <section class="mx-5 mb-3">
        <label>Déjà client ? : </label>
      </section>
      <section class="mx-5 mb-3 form-check form-check-inline">
        <input type="radio" class="form-check-input" id="client1" name="inlineRadioOptions" value="Oui">
        <label for="client1" class="form-check-label">Oui</label>
      </section>
      <section class="mx-5 mb-3 form-check form-check-inline">
        <input type="radio" class="form-check-input" id="client2" name="inlineRadioOptions" value="Non">
        <label for="client2" class="form-check-label">Non</label>
      </section>
      <section class="mx-5 mb-3">
        <label for="commentaire">Laissez votre message</label>
        <textarea class="form-control" id="commentaire" name="texte" cols="100" rows="3">
        </textarea>
      </section>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </fieldset>
  </form>
  <footer class="bg-info mt-5">
    <p class="text-center">Site de Voyages - OCH
    </p>
  </footer>
</div>

</body>
</html>
